<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to ASCII</title>
    <style>
        #dropZone {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Resmi ASCII'ye Dönüştür</h1>
    <div id="dropZone">Dosyayı buraya sürükleyin veya aşağıdan seçin</div>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <button id="selectFileButton">Dosya Seç</button>
    <pre id="asciiOutput"></pre>

    <script src="ascii.js"></script>
</body>
</html>
