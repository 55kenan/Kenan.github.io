<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix MP3 Oynatıcı</title>
    <style>
        /* Temel stiller */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Matrix arka plan */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* MP3 oynatıcı kutusu */
        .player {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .player h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00ff00;
        }

        audio {
            width: 100%;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="player">
        <h1>Matrix MP3 Oynatıcı</h1>
        <audio controls>
            <source src="https://github.com/55kenan/Kenan.github.io/releases/download/publish/Norm-Ender-Ciktik-Yine-Yollara.mp3" type="audio/mpeg">
            Tarayıcınız ses dosyalarını desteklemiyor.
        </audio>
    </div>

    <script>
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00ff00";
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, x) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height || Math.random() > 0.95) {
                    drops[x] = 0;
                }

                drops[x]++;
            });

            requestAnimationFrame(drawMatrix);
        }

        drawMatrix();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
