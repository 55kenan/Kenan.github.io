<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Şekil Çizimi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        function drawRandomShape() {
            // Rastgele renk
            const color = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
            ctx.fillStyle = color;

            // Şekli rastgele seç
            const shape = Math.floor(Math.random() * 3); // 0, 1, 2

            if (shape === 0) {
                // Kare
                const x = Math.random() * 300;
                const y = Math.random() * 300;
                const size = Math.random() * 100 + 20;
                ctx.fillRect(x, y, size, size);
            } else if (shape === 1) {
                // Daire
                const x = Math.random() * 300 + 50;
                const y = Math.random() * 300 + 50;
                const radius = Math.random() * 50 + 20;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Üçgen
                const x1 = Math.random() * 400;
                const y1 = Math.random() * 400;
                const x2 = Math.random() * 400;
                const y2 = Math.random() * 400;
                const x3 = Math.random() * 400;
                const y3 = Math.random() * 400;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.lineTo(x3, y3);
                ctx.closePath();
                ctx.fill();
            }
        }

        drawRandomShape();
    </script>
</body>
</html>
