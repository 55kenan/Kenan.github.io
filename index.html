<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı IP Adresi</title>
</head>
<body>
    <h1>Kullanıcı IP Adresi</h1>
    <p>IP Adresiniz: <span id="ip-address">Alınıyor...</span></p>

    <script>
        // Ücretsiz bir IP API'si kullanarak IP adresini al
        fetch("https://api.ipify.org?format=json")
            .then(response => response.json())
            .then(data => {
                // IP adresini HTML'de göster
                document.getElementById("ip-address").textContent = data.ip;
            })
            .catch(error => {
                console.error("IP adresi alınırken hata oluştu:", error);
            });
    </script>
</body>
</html>
