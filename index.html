<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banka Hesap Numarası Geçerliliği</title>
  <style>
    /* Genel stil ayarları */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 16px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .card {
      background: #fff;
      width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.3s ease;
    }

    .card h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 15px;
    }

    .card p {
      color: #777;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .card input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .card button {
      background: #5b8bff;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background: #4a7fe6;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .valid {
      color: green;
    }

    .invalid {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Banka Hesap Numarası Geçerliliği</h1>
      <p>Banka hesap numaranızın geçerli olup olmadığını kontrol edin.</p>
      <input type="text" id="accountNumber" placeholder="Hesap Numarasını Girin" />
      <button id="checkButton">Kontrol Et</button>
      <p id="result"></p>
    </div>
  </div>

  <script>
    document.getElementById('checkButton').addEventListener('click', function() {
      const accountNumber = document.getElementById('accountNumber').value;
      const resultElement = document.getElementById('result');
      
      // Temel doğrulama: Hesap numarasının uzunluğu 16 karakter olmalı (örnek)
      if (accountNumber.length === 16 && /^[0-9]+$/.test(accountNumber)) {
        resultElement.textContent = 'Hesap Numarası Geçerli!';
        resultElement.className = 'valid';
      } else {
        resultElement.textContent = 'Hesap Numarası Geçersiz!';
        resultElement.className = 'invalid';
      }
    });
  </script>
</body>
</html>
